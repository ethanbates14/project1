{% extends "layout.html" %}

{% block title %}
    Landing Page
{% endblock %}

{% block body %}
    <div class="container text-center">
        <div class="row justify-content-md-center">
            <div class="col-sm-12">
                <img id="rainyday_main" src="{{ url_for('static', filename='rainyday_main.png') }}" alt="rainyday_main"/>
            </div>
            {% if session['logged_in'] %}
            <div class="container text-center">
                <div class="row align-items-cente">
                    <div class="col"></div>
                    <div class="col-sm-6">
                        <h2 class="display-3">Hello {{ session['first_name'] }}</h2>
                    </div>
                    <div class="col"></div>
                </div>
            </div>
            {% else %}
            <div class="col"></div>
            <div class="col-sm-3 ">
                <a href="{{ url_for('login') }}" class="btn btn-primary btn-lg btn-block" role="button">LOG IN</a>
                <a href="{{ url_for('register') }}" class="btn btn-primary btn-lg btn-block" role="button">REGISTER</a>
            </div>
            <div class="col"></div>
        </div>
    </div>
    </div>
{% endif %}
{% endblock %}
